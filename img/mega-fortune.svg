<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mf-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a3e"/>
      <stop offset="50%" stop-color="#2d1b69"/>
      <stop offset="100%" stop-color="#1a0a3e"/>
    </linearGradient>
    <linearGradient id="mf-gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffec80"/>
      <stop offset="100%" stop-color="#d4a000"/>
    </linearGradient>
    <linearGradient id="mf-diamond" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0f7ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a8d8ea"/>
    </linearGradient>
    <filter id="mf-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="mf-glow-sm">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#mf-bg)"/>
  <!-- Sparkles background -->
  <circle cx="50" cy="40" r="2" fill="#ffd700" opacity="0.4"/>
  <circle cx="350" cy="60" r="1.5" fill="#ffd700" opacity="0.3"/>
  <circle cx="80" cy="250" r="2" fill="#ffd700" opacity="0.35"/>
  <circle cx="320" cy="230" r="1.5" fill="#ffd700" opacity="0.25"/>
  <circle cx="150" cy="30" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="250" cy="270" r="1" fill="#fff" opacity="0.25"/>
  <circle cx="370" cy="150" r="1.5" fill="#ffd700" opacity="0.3"/>
  <circle cx="30" cy="150" r="1" fill="#ffd700" opacity="0.35"/>
  <!-- Large diamond center -->
  <g transform="translate(200, 120)" filter="url(#mf-glow)">
    <polygon points="0,-55 40,-10 0,55 -40,-10" fill="url(#mf-diamond)" opacity="0.95"/>
    <polygon points="0,-55 40,-10 0,-10" fill="#ffffff" opacity="0.4"/>
    <polygon points="0,-55 -40,-10 0,-10" fill="#c8e6f0" opacity="0.3"/>
    <polygon points="0,55 40,-10 0,-10" fill="#90cad8" opacity="0.25"/>
    <!-- Facet lines -->
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="-55" x2="0" y2="-10" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="-10" x2="0" y2="55" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  </g>
  <!-- Gold coins left -->
  <g transform="translate(85, 200)" filter="url(#mf-glow-sm)">
    <ellipse cx="0" cy="0" rx="28" ry="28" fill="url(#mf-gold)"/>
    <ellipse cx="0" cy="0" rx="22" ry="22" fill="none" stroke="#d4a000" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="#8b6914" font-size="24" font-weight="900" font-family="serif">$</text>
  </g>
  <!-- Gold coins right -->
  <g transform="translate(315, 200)" filter="url(#mf-glow-sm)">
    <ellipse cx="0" cy="0" rx="28" ry="28" fill="url(#mf-gold)"/>
    <ellipse cx="0" cy="0" rx="22" ry="22" fill="none" stroke="#d4a000" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="#8b6914" font-size="24" font-weight="900" font-family="serif">$</text>
  </g>
  <!-- Lucky 7s -->
  <g filter="url(#mf-glow-sm)">
    <text x="130" y="230" text-anchor="middle" fill="#ffd700" font-size="42" font-weight="900" font-family="serif" opacity="0.7">7</text>
    <text x="270" y="230" text-anchor="middle" fill="#ffd700" font-size="42" font-weight="900" font-family="serif" opacity="0.7">7</text>
  </g>
  <!-- Crown at top -->
  <g transform="translate(200, 45)" filter="url(#mf-glow-sm)">
    <polygon points="-30,10 -20,-15 -10,0 0,-20 10,0 20,-15 30,10" fill="url(#mf-gold)" stroke="#d4a000" stroke-width="1"/>
    <rect x="-30" y="10" width="60" height="8" rx="2" fill="url(#mf-gold)"/>
    <circle cx="-20" cy="-15" r="4" fill="#ff4444" opacity="0.8"/>
    <circle cx="0" cy="-20" r="4" fill="#4488ff" opacity="0.8"/>
    <circle cx="20" cy="-15" r="4" fill="#44ff44" opacity="0.8"/>
  </g>
</svg>