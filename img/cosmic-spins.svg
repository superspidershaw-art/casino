<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="cs-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0025"/>
      <stop offset="50%" stop-color="#1a0a4e"/>
      <stop offset="100%" stop-color="#0a0025"/>
    </linearGradient>
    <radialGradient id="cs-nebula1" cx="30%" cy="40%">
      <stop offset="0%" stop-color="#6a0dad" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="cs-nebula2" cx="70%" cy="60%">
      <stop offset="0%" stop-color="#0066cc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <linearGradient id="cs-rocket" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
    <linearGradient id="cs-flame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6600"/>
      <stop offset="50%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#ffdd44"/>
    </linearGradient>
    <filter id="cs-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cs-star-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#cs-bg)"/>
  <rect width="400" height="300" fill="url(#cs-nebula1)"/>
  <rect width="400" height="300" fill="url(#cs-nebula2)"/>
  <!-- Stars -->
  <circle cx="30" cy="25" r="1.5" fill="#fff" opacity="0.8" filter="url(#cs-star-glow)"/>
  <circle cx="90" cy="50" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="35" r="1.5" fill="#fff" opacity="0.7" filter="url(#cs-star-glow)"/>
  <circle cx="340" cy="100" r="1" fill="#aaccff" opacity="0.6"/>
  <circle cx="50" cy="180" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="380" cy="200" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="260" r="1" fill="#aaccff" opacity="0.5"/>
  <circle cx="150" cy="20" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="280" cy="280" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="360" cy="270" r="1.5" fill="#ffddaa" opacity="0.5"/>
  <circle cx="60" cy="120" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="330" cy="50" r="0.8" fill="#fff" opacity="0.4"/>
  <!-- Planet (Saturn-like) -->
  <g transform="translate(310, 90)" filter="url(#cs-glow)">
    <ellipse cx="0" cy="0" rx="50" ry="10" fill="none" stroke="#8866cc" stroke-width="3" opacity="0.5" transform="rotate(-20)"/>
    <circle cx="0" cy="0" r="22" fill="#cc8844" opacity="0.8"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#aa6622" stroke-width="1"/>
    <path d="M-22,0 Q-15,-5 0,-3 Q15,-5 22,0" fill="#ddaa66" opacity="0.3"/>
  </g>
  <!-- Rocket -->
  <g transform="translate(180, 150) rotate(-30)" filter="url(#cs-glow)">
    <!-- Rocket body -->
    <rect x="-15" y="-40" width="30" height="70" rx="15" fill="url(#cs-rocket)"/>
    <!-- Nose cone -->
    <path d="M-15,-40 Q0,-70 15,-40" fill="#dd3333"/>
    <!-- Window -->
    <circle cx="0" cy="-20" r="8" fill="#1a3a6e" stroke="#cccccc" stroke-width="2"/>
    <circle cx="-3" cy="-22" r="3" fill="#4488cc" opacity="0.6"/>
    <!-- Fins -->
    <path d="M-15,20 L-28,35 L-15,30" fill="#dd3333"/>
    <path d="M15,20 L28,35 L15,30" fill="#dd3333"/>
    <!-- Flames -->
    <path d="M-10,30 Q-15,55 0,70 Q15,55 10,30" fill="url(#cs-flame)" opacity="0.9"/>
    <path d="M-6,30 Q-8,50 0,60 Q8,50 6,30" fill="#ffee88" opacity="0.8"/>
    <!-- Body stripe -->
    <rect x="-15" y="5" width="30" height="4" fill="#3355cc" opacity="0.7"/>
  </g>
  <!-- Stars cluster -->
  <g filter="url(#cs-star-glow)">
    <polygon points="80,80 83,88 92,88 85,93 87,102 80,97 73,102 75,93 68,88 77,88" fill="#ffdd44" opacity="0.8"/>
    <polygon points="120,250 122,255 128,255 124,258 125,264 120,261 115,264 116,258 112,255 118,255" fill="#ffdd44" opacity="0.6"/>
  </g>
  <!-- Small floating asteroid -->
  <g transform="translate(90, 210)">
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="#666" opacity="0.6" transform="rotate(20)"/>
    <circle cx="-4" cy="-3" r="2" fill="#555" opacity="0.5"/>
    <circle cx="5" cy="2" r="1.5" fill="#555" opacity="0.4"/>
  </g>
</svg>