<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="dl-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3d0000"/>
      <stop offset="50%" stop-color="#6b0000"/>
      <stop offset="100%" stop-color="#3d0000"/>
    </linearGradient>
    <linearGradient id="dl-red" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff2222"/>
      <stop offset="100%" stop-color="#aa0000"/>
    </linearGradient>
    <linearGradient id="dl-gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffec80"/>
      <stop offset="100%" stop-color="#c8960c"/>
    </linearGradient>
    <linearGradient id="dl-fire" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ff2200"/>
      <stop offset="40%" stop-color="#ff6600"/>
      <stop offset="80%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#ffdd44"/>
    </linearGradient>
    <filter id="dl-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dl-fire-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#dl-bg)"/>
  <!-- Fire embers -->
  <circle cx="50" cy="50" r="2" fill="#ff6600" opacity="0.3"/>
  <circle cx="350" cy="70" r="1.5" fill="#ff4400" opacity="0.25"/>
  <circle cx="80" cy="260" r="2" fill="#ff6600" opacity="0.2"/>
  <circle cx="320" cy="240" r="1.5" fill="#ffaa00" opacity="0.3"/>
  <circle cx="180" cy="30" r="1" fill="#ff6600" opacity="0.25"/>
  <circle cx="250" cy="270" r="1" fill="#ff4400" opacity="0.2"/>
  <!-- Dragon -->
  <g transform="translate(200, 130)" filter="url(#dl-glow)">
    <!-- Dragon body curve -->
    <path d="M-20,40 Q-60,20 -70,-10 Q-75,-30 -60,-45 Q-45,-55 -30,-45 Q-20,-38 -15,-25 Q-10,-15 0,-5 Q15,5 25,0 Q35,-5 45,-20 Q55,-35 65,-30 Q75,-25 70,-10 Q65,5 50,20 Q35,30 20,40"
          fill="url(#dl-red)" stroke="#cc0000" stroke-width="1.5"/>
    <!-- Scales pattern -->
    <path d="M-50,-30 Q-40,-40 -30,-30" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.4"/>
    <path d="M-30,-20 Q-20,-30 -10,-20" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.4"/>
    <path d="M10,0 Q20,-10 30,0" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.4"/>
    <!-- Head -->
    <ellipse cx="-60" cy="-40" rx="22" ry="18" fill="url(#dl-red)"/>
    <!-- Horns -->
    <path d="M-72,-52 L-80,-72 L-68,-55" fill="url(#dl-gold)"/>
    <path d="M-50,-52 L-42,-72 L-54,-55" fill="url(#dl-gold)"/>
    <!-- Eye -->
    <ellipse cx="-65" cy="-42" rx="5" ry="4" fill="#ffd700"/>
    <ellipse cx="-65" cy="-42" rx="2" ry="4" fill="#1a0000"/>
    <!-- Nostril -->
    <circle cx="-78" cy="-38" r="2" fill="#880000"/>
    <!-- Mouth -->
    <path d="M-82,-35 Q-75,-28 -65,-32" stroke="#880000" stroke-width="1.5" fill="none"/>
    <!-- Tail -->
    <path d="M20,40 Q40,55 60,50 Q80,45 85,30 L80,35 Q75,45 55,48 Q40,50 25,42" fill="url(#dl-red)" opacity="0.9"/>
    <!-- Tail spike -->
    <polygon points="85,30 95,22 80,35" fill="url(#dl-gold)"/>
    <!-- Wings -->
    <path d="M-10,-5 Q-40,-60 -80,-70 Q-60,-50 -40,-40 Q-25,-20 -10,-5" fill="#cc0000" opacity="0.7" stroke="#aa0000" stroke-width="1"/>
    <path d="M10,-5 Q50,-55 80,-60 Q55,-40 35,-30 Q20,-15 10,-5" fill="#cc0000" opacity="0.7" stroke="#aa0000" stroke-width="1"/>
    <!-- Wing veins -->
    <path d="M-10,-5 Q-35,-45 -60,-55" stroke="#ff3333" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M10,-5 Q40,-40 60,-48" stroke="#ff3333" stroke-width="0.8" fill="none" opacity="0.4"/>
  </g>
  <!-- Fire breath -->
  <g transform="translate(105, 75)" filter="url(#dl-fire-glow)">
    <path d="M0,0 Q-30,-15 -45,-5 Q-35,-20 -55,-10 Q-40,-25 -50,-30 Q-30,-25 -20,-15 Q-10,-20 0,0" fill="url(#dl-fire)" opacity="0.8"/>
    <path d="M0,0 Q-20,-10 -30,-5 Q-25,-18 -35,-20 Q-20,-18 -10,-10 Q-5,-15 0,0" fill="#ffdd44" opacity="0.5"/>
  </g>
  <!-- Lanterns -->
  <g transform="translate(60, 220)" filter="url(#dl-glow)" opacity="0.8">
    <rect x="-12" y="0" width="24" height="30" rx="4" fill="#ff2222" opacity="0.8"/>
    <rect x="-10" y="2" width="20" height="26" rx="3" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-8" x2="0" y2="0" stroke="#ffd700" stroke-width="1.5"/>
    <text x="0" y="20" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="700" font-family="serif">福</text>
  </g>
  <g transform="translate(340, 220)" filter="url(#dl-glow)" opacity="0.8">
    <rect x="-12" y="0" width="24" height="30" rx="4" fill="#ff2222" opacity="0.8"/>
    <rect x="-10" y="2" width="20" height="26" rx="3" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-8" x2="0" y2="0" stroke="#ffd700" stroke-width="1.5"/>
    <text x="0" y="20" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="700" font-family="serif">運</text>
  </g>
  <!-- Gold coins scatter -->
  <g filter="url(#dl-glow)" opacity="0.6">
    <circle cx="160" cy="250" r="10" fill="url(#dl-gold)"/>
    <text x="160" y="254" text-anchor="middle" fill="#8b6914" font-size="10" font-weight="900">$</text>
    <circle cx="240" cy="255" r="10" fill="url(#dl-gold)"/>
    <text x="240" y="259" text-anchor="middle" fill="#8b6914" font-size="10" font-weight="900">$</text>
  </g>
</svg>