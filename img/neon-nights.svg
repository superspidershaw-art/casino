<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="nn-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d0d2b"/>
      <stop offset="50%" stop-color="#2a0845"/>
      <stop offset="100%" stop-color="#0d0d2b"/>
    </linearGradient>
    <filter id="nn-neon-pink">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ff00ff" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nn-neon-cyan">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nn-neon-gold">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ffd700" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nn-neon-green">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00ff88" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nn-soft-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#nn-bg)"/>
  <!-- Ambient glow spots -->
  <circle cx="100" cy="100" r="80" fill="#ff00ff" opacity="0.04"/>
  <circle cx="300" cy="200" r="80" fill="#00ffff" opacity="0.04"/>
  <circle cx="200" cy="150" r="100" fill="#ffd700" opacity="0.03"/>
  <!-- Neon "7" left -->
  <g filter="url(#nn-neon-pink)">
    <text x="80" y="170" text-anchor="middle" fill="#ff44ff" font-size="80" font-weight="900" font-family="sans-serif" stroke="#ff00ff" stroke-width="1">7</text>
  </g>
  <!-- Neon "7" right -->
  <g filter="url(#nn-neon-cyan)">
    <text x="320" y="170" text-anchor="middle" fill="#44ffff" font-size="80" font-weight="900" font-family="sans-serif" stroke="#00ffff" stroke-width="1">7</text>
  </g>
  <!-- Neon "7" center -->
  <g filter="url(#nn-neon-gold)">
    <text x="200" y="175" text-anchor="middle" fill="#ffdd44" font-size="90" font-weight="900" font-family="sans-serif" stroke="#ffd700" stroke-width="1.5">7</text>
  </g>
  <!-- Cherry neon -->
  <g transform="translate(140, 230)" filter="url(#nn-neon-pink)">
    <circle cx="-8" cy="10" r="10" fill="none" stroke="#ff44ff" stroke-width="2.5"/>
    <circle cx="8" cy="10" r="10" fill="none" stroke="#ff44ff" stroke-width="2.5"/>
    <path d="M-8,0 Q0,-20 8,0" fill="none" stroke="#00ff88" stroke-width="2"/>
    <circle cx="-8" cy="10" r="5" fill="#ff44ff" opacity="0.3"/>
    <circle cx="8" cy="10" r="5" fill="#ff44ff" opacity="0.3"/>
  </g>
  <!-- Diamond neon -->
  <g transform="translate(260, 230)" filter="url(#nn-neon-cyan)">
    <polygon points="0,-15 15,0 0,15 -15,0" fill="none" stroke="#44ffff" stroke-width="2.5"/>
    <polygon points="0,-15 15,0 0,15 -15,0" fill="#00ffff" opacity="0.15"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#44ffff" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-15" x2="0" y2="0" stroke="#44ffff" stroke-width="1" opacity="0.3"/>
  </g>
  <!-- BAR neon sign top -->
  <g transform="translate(200, 55)" filter="url(#nn-neon-green)">
    <rect x="-50" y="-18" width="100" height="36" rx="6" fill="none" stroke="#00ff88" stroke-width="2.5"/>
    <text x="0" y="8" text-anchor="middle" fill="#00ff88" font-size="22" font-weight="900" font-family="sans-serif" letter-spacing="6">BAR</text>
  </g>
  <!-- Neon stars -->
  <g filter="url(#nn-neon-gold)" opacity="0.7">
    <polygon points="50,50 53,58 62,58 55,63 57,72 50,67 43,72 45,63 38,58 47,58" fill="none" stroke="#ffd700" stroke-width="1.5"/>
    <polygon points="350,50 353,58 362,58 355,63 357,72 350,67 343,72 345,63 338,58 347,58" fill="none" stroke="#ffd700" stroke-width="1.5"/>
  </g>
  <!-- Neon lines decoration -->
  <g opacity="0.4">
    <line x1="20" y1="280" x2="180" y2="280" stroke="#ff44ff" stroke-width="2" filter="url(#nn-neon-pink)"/>
    <line x1="220" y1="280" x2="380" y2="280" stroke="#44ffff" stroke-width="2" filter="url(#nn-neon-cyan)"/>
  </g>
  <!-- Sparkle dots -->
  <circle cx="130" cy="100" r="2" fill="#ff44ff" opacity="0.6"/>
  <circle cx="270" cy="95" r="2" fill="#44ffff" opacity="0.6"/>
  <circle cx="50" cy="200" r="1.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="350" cy="180" r="1.5" fill="#00ff88" opacity="0.5"/>
  <circle cx="100" cy="270" r="1" fill="#ff44ff" opacity="0.4"/>
  <circle cx="300" cy="270" r="1" fill="#44ffff" opacity="0.4"/>
</svg>